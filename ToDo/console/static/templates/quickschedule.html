<div class="container slideContainer">
    <div class="row">
        <b>Quick Schedule</b>
        <a href="#/home" class="pull-right"><span class="glyphicon glyphicon-backward"></span></a>
    </div>
    <div class="row well slideBox">
        <div ng-repeat="task in quickTasks">
            <div ng-show="quickTasks[taskIndex].pk == task.pk" class="testTrans reveal">
                <span>Task Description: {{ task.description }}</span><br/>
                <span>Due Date: {{ task.scheduledDate | dueDate:todaysDate }}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="text-center">
            <span class="col-md-3">
                <span class="btn btn-default" ng-click="schedule(quickTasks[taskIndex],0)"><span class="glyphicon glyphicon-play"></span></span><br/>
                <b>Today</b>
            </span>
            <span class="col-md-3">
                <span class="btn btn-default" ng-click="schedule(quickTasks[taskIndex],1)"><span class="glyphicon glyphicon-forward"></span></span><br/>
                <b>Tomorrow</b>
            </span>
            <span class="col-md-3">
                <span class="btn btn-default" ng-click="schedule(quickTasks[taskIndex],-1)"><span class="glyphicon glyphicon-fast-forward"></span></span><br/>
                <b>Someday</b>
            </span>
            <span class="col-md-3">
                <span class="btn btn-default"><span class="glyphicon glyphicon-calendar"></span></span><br/>
                <b>Calendar</b>
            </span>
        </div>
    </div>
 </div>
